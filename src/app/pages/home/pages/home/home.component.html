<div class="container">
  <div class="row">
    <div class="col-12">
      <button mat-stroked-button (click)="openOrganisationUnitFilter()">
        Organisation Unit</button
      >&nbsp;&nbsp;
      <button mat-stroked-button (click)="openPeriodFilter()">
        Period
      </button>
      <div class="dashboard-chart">
        <div *ngIf="isLoading">
          <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading">
          <app-dashboard-chart [analytics]="analytics"></app-dashboard-chart>
        </div>
      </div>
    </div>
  </div>
</div>
